name: CD - Production Deployment

on:
  push:
    branches:
      - main

# Prevent concurrent deployments to the same environment
concurrency:
  group: production-deployment
  cancel-in-progress: true

env:
  # Container Registry
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

  # Application Configuration
  BACKEND_DOMAIN: api.deuseda.com
  FRONTEND_DOMAIN: www.deuseda.com

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://www.deuseda.com
    permissions:
      contents: read
      packages: write
      security-events: write

    outputs:
      backend_tag: ${{ steps.get-tags.outputs.backend_tag }}
      frontend_tag: ${{ steps.get-tags.outputs.frontend_tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/deuseda-backend
          tags: |
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=production,enable={{is_default_branch}}
          flavor: |
            latest=false

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/deuseda-frontend
          tags: |
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=production,enable={{is_default_branch}}
          flavor: |
            latest=false

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://${{ env.BACKEND_DOMAIN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract first tag for output
        id: get-tags
        run: |
          BACKEND_TAG=$(echo "${{ steps.meta-backend.outputs.tags }}" | head -n1)
          FRONTEND_TAG=$(echo "${{ steps.meta-frontend.outputs.tags }}" | head -n1)
          echo "backend_tag=$BACKEND_TAG" >> $GITHUB_OUTPUT
          echo "frontend_tag=$FRONTEND_TAG" >> $GITHUB_OUTPUT
          echo "Backend tag: $BACKEND_TAG"
          echo "Frontend tag: $FRONTEND_TAG"

  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Generate short SHA
        id: short-sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update image tags in Kustomization
        run: |
          cd k8s/overlays/production

          # Update both backend and frontend image tags
          sed -i "s|newTag:.*|newTag: main-${{ steps.short-sha.outputs.sha }}|g" kustomization.yaml

          # Commit and push changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kustomization.yaml
          git commit -m "chore: update production image tags to ${{ steps.short-sha.outputs.sha }} [skip ci]" || echo "No changes to commit"
          git push

  trigger-argocd-sync:
    name: Trigger ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-manifests

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Trigger ArgoCD Application Sync
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          if [ -z "$ARGOCD_SERVER" ] || [ -z "$ARGOCD_AUTH_TOKEN" ]; then
            echo "‚ö†Ô∏è  ArgoCD credentials not configured. Skipping automatic sync."
            echo "üìù Please configure ARGOCD_SERVER and ARGOCD_TOKEN secrets."
            echo "üìã Image tags updated. ArgoCD will auto-sync if configured."
            exit 0
          fi

          echo "üöÄ Triggering ArgoCD sync for deuseda-production..."
          argocd app sync deuseda-production \
            --server "$ARGOCD_SERVER" \
            --auth-token "$ARGOCD_AUTH_TOKEN" \
            --prune \
            --timeout 300 || {
              echo "‚ùå ArgoCD sync failed. Please check ArgoCD manually."
              exit 1
            }

          echo "‚úÖ ArgoCD sync initiated successfully"

      - name: Wait for ArgoCD Sync Completion
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          if [ -z "$ARGOCD_SERVER" ] || [ -z "$ARGOCD_AUTH_TOKEN" ]; then
            exit 0
          fi

          echo "‚è≥ Waiting for ArgoCD sync to complete..."
          argocd app wait deuseda-production \
            --server "$ARGOCD_SERVER" \
            --auth-token "$ARGOCD_AUTH_TOKEN" \
            --health \
            --timeout 600 || {
              echo "‚ùå Deployment health check timeout. Check ArgoCD for details."
              exit 1
            }

          echo "‚úÖ Application is healthy and synced"
