name: CD - Production Deployment

on:
  push:
    branches:
      - main

# Prevent concurrent deployments to the same environment
concurrency:
  group: production-deployment
  cancel-in-progress: true

env:
  # Container Registry
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}

  # Application Configuration
  BACKEND_DOMAIN: api.deuseda.com
  FRONTEND_DOMAIN: www.deuseda.com

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    # Production environment protection (configure in GitHub repo settings)
    environment:
      name: production
      url: https://www.deuseda.com
    permissions:
      contents: read
      packages: write

    outputs:
      backend_tag: ${{ steps.vars.outputs.SHORT_SHA }}
      frontend_tag: ${{ steps.vars.outputs.SHORT_SHA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/deuseda-backend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=production,enable={{is_default_branch}}
          flavor: |
            latest=false

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/deuseda-frontend
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=production,enable={{is_default_branch}}
          flavor: |
            latest=false

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=https://${{ env.BACKEND_DOMAIN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read
      security-events: write
    # Continue even if scan fails, report to Security tab
    continue-on-error: true

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy scanner - Backend
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/deuseda-backend:main-${{ needs.build-and-push.outputs.backend_tag }}
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results - Backend
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-backend.sarif') != ''
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'backend'

      - name: Run Trivy scanner - Frontend
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/deuseda-frontend:main-${{ needs.build-and-push.outputs.frontend_tag }}
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results - Frontend
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-frontend.sarif') != ''
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'frontend'

  update-manifests:
    name: Update K8s Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Update image tags in Kustomization
        run: |
          cd k8s/overlays/production

          # Update image tags with SHA
          sed -i "s|newTag:.*|newTag: main-${{ needs.build-and-push.outputs.backend_tag }}|g" kustomization.yaml

          # Show what changed
          git diff kustomization.yaml

          # Commit and push changes
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kustomization.yaml
          git commit -m "chore: update production image tags to ${{ needs.build-and-push.outputs.backend_tag }} [skip ci]" || echo "No changes to commit"
          git push

  trigger-argocd-sync:
    name: Trigger ArgoCD Sync
    runs-on: ubuntu-latest
    needs: update-manifests

    steps:
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Trigger ArgoCD Application Sync
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          if [ -z "$ARGOCD_SERVER" ] || [ -z "$ARGOCD_AUTH_TOKEN" ]; then
            echo "âš ï¸  ArgoCD credentials not configured. Skipping automatic sync."
            echo "ğŸ“ Please configure ARGOCD_SERVER and ARGOCD_TOKEN secrets."
            echo "ğŸ“‹ Image tags updated to: main-${{ needs.build-and-push.outputs.backend_tag }}"
            echo ""
            echo "To manually sync:"
            echo "  argocd app sync deuseda-production"
            echo "  or visit ArgoCD UI"
            exit 0
          fi

          echo "ğŸš€ Triggering ArgoCD sync for deuseda-production..."
          argocd app sync deuseda-production \
            --server "$ARGOCD_SERVER" \
            --auth-token "$ARGOCD_AUTH_TOKEN" \
            --prune \
            --timeout 300 || {
              echo "âŒ ArgoCD sync failed. Please check ArgoCD manually."
              exit 1
            }

          echo "âœ… ArgoCD sync initiated successfully"

      - name: Wait for ArgoCD Sync Completion
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_TOKEN }}
        run: |
          if [ -z "$ARGOCD_SERVER" ] || [ -z "$ARGOCD_AUTH_TOKEN" ]; then
            exit 0
          fi

          echo "â³ Waiting for ArgoCD sync to complete and application to be healthy..."
          argocd app wait deuseda-production \
            --server "$ARGOCD_SERVER" \
            --auth-token "$ARGOCD_AUTH_TOKEN" \
            --health \
            --timeout 600 || {
              echo "âŒ Deployment health check timeout. Check ArgoCD for details."
              exit 1
            }

          echo "âœ… Application is healthy and synced"

  verify-deployment:
    name: Verify Deployment Health
    runs-on: ubuntu-latest
    needs: trigger-argocd-sync

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health Check - Backend API
        run: |
          echo "ğŸ” Checking backend health..."
          for i in {1..10}; do
            if curl -f -s -o /dev/null -w "%{http_code}" https://${{ env.BACKEND_DOMAIN }}/health | grep -q "200"; then
              echo "âœ… Backend health check passed (attempt $i)"
              exit 0
            fi
            echo "â³ Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "âŒ Backend health check failed after 10 attempts"
          exit 1

      - name: Health Check - Frontend
        run: |
          echo "ğŸ” Checking frontend health..."
          for i in {1..10}; do
            HTTP_CODE=$(curl -f -s -o /dev/null -w "%{http_code}" https://${{ env.FRONTEND_DOMAIN }})
            if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 304 ]; then
              echo "âœ… Frontend health check passed (attempt $i, HTTP $HTTP_CODE)"
              exit 0
            fi
            echo "â³ Attempt $i failed (HTTP $HTTP_CODE), retrying in 10s..."
            sleep 10
          done
          echo "âŒ Frontend health check failed after 10 attempts"
          exit 1

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, update-manifests, trigger-argocd-sync, verify-deployment]
    if: always()

    steps:
      - name: Determine deployment status
        id: status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ] && \
             [ "${{ needs.update-manifests.result }}" == "success" ] && \
             [ "${{ needs.trigger-argocd-sync.result }}" == "success" ] && \
             [ "${{ needs.verify-deployment.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "icon=âœ…" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "icon=âŒ" >> $GITHUB_OUTPUT
          fi

      - name: Console notification
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "${{ steps.status.outputs.icon }} Deployment Status: ${{ steps.status.outputs.status }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Build & Push:        ${{ needs.build-and-push.result }}"
          echo "Security Scan:       ${{ needs.security-scan.result }}"
          echo "Update Manifests:    ${{ needs.update-manifests.result }}"
          echo "ArgoCD Sync:         ${{ needs.trigger-argocd-sync.result }}"
          echo "Health Verification: ${{ needs.verify-deployment.result }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Image Tag: main-${{ needs.build-and-push.outputs.backend_tag }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          if [ "${{ steps.status.outputs.status }}" != "success" ]; then
            echo "âŒ Deployment had failures. Check the logs above."
            exit 1
          fi
