# Production resource limits (higher than base)
# Note: Use base deployment names - namePrefix is applied after patching
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deuseda-backend
spec:
  template:
    spec:
      containers:
        - name: backend
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deuseda-frontend
spec:
  template:
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx-config
      containers:
        - name: frontend
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
# Postgres resource limits
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deuseda-postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
