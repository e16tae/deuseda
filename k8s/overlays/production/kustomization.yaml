apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Use 'resources' instead of deprecated 'bases'
resources:
  - ../../base
  - frontend-nginx-configmap.yaml

namePrefix: prod-

# Use labels instead of commonLabels to avoid patch conflicts
labels:
  - pairs:
      environment: production

replicas:
  - name: deuseda-backend
    count: 3
  - name: deuseda-frontend
    count: 3

# Image overrides - these will be updated by GitHub Actions
images:
  - name: ghcr.io/YOUR_GITHUB_USERNAME/deuseda-backend
    newName: ghcr.io/e16tae/deuseda-backend
    newTag: latest
  - name: ghcr.io/YOUR_GITHUB_USERNAME/deuseda-frontend
    newName: ghcr.io/e16tae/deuseda-frontend
    newTag: latest

# patchesStrategicMerge is deprecated but still widely used and supported
# It handles multi-document YAML files better than the new patches format
patchesStrategicMerge:
  - resources-patch.yaml
  - ingress-patch.yaml
  - configmap-patch.yaml
  - secret-patch.yaml
