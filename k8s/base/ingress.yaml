# Kong Ingress for Deuseda
# Assumes Kong Gateway is already installed in the cluster

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deuseda-ingress
  annotations:
    kubernetes.io/ingress.class: kong
    konghq.com/strip-path: "false"
    konghq.com/protocols: "https"
    konghq.com/https-redirect-status-code: "301"
    # Rate limiting plugin
    konghq.com/plugins: rate-limiting-deuseda
spec:
  ingressClassName: kong
  rules:
    # Main domain - Frontend (www.deuseda.com)
    - host: www.deuseda.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

    # API subdomain - Backend (api.deuseda.com)
    - host: api.deuseda.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080

  tls:
    - hosts:
        - www.deuseda.com
        - api.deuseda.com
      secretName: deuseda-wildcard-tls
---
# Kong Rate Limiting Plugin
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting-deuseda
config:
  minute: 200
  hour: 10000
  policy: local
plugin: rate-limiting
