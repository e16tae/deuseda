apiVersion: v1
kind: ConfigMap
metadata:
  name: deuseda-config
  namespace: default
data:
  # Backend Configuration
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  RUST_LOG: "info,deuseda_console=debug"
  SSH_HOST: "deuseda.com"
  SSH_PORT: "22"

  # Database Configuration (host and port)
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "deuseda_console"
