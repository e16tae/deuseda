apiVersion: v1
kind: Secret
metadata:
  name: deuseda-secret
  namespace: default
type: Opaque
stringData:
  # Database credentials (base64 encoded values will be created automatically)
  POSTGRES_USER: "deuseda"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # JWT Secret
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_SECRET"

  # Constructed DATABASE_URL (will be used by backend)
  DATABASE_URL: "postgres://deuseda:CHANGE_ME_IN_PRODUCTION@postgres:5432/deuseda_console"
